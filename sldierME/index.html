<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div id="top-part">
            <img src="img/arrow-left.png" class="arrow" id="arrow-left" alt="arrow-left">
            <div id="slider">
                <img id="slide1" class="slide active" src="img/photoPC1.jpg" alt="slide1">
                <img id="slide2" class="slide" src="img/photoPC2.jpg" alt="slide2">
                <img id="slide3" class="slide" src="img/photoPC3.jpg" alt="slide3">
            </div>
            <img src="img/arrow-right.png" class="arrow" id="arrow-right" alt="arrow-right">
        </div>

        <div id="bottom-part">
            <div id="dot1" class="dot"></div>
            <div id="dot2" class="dot"></div>
            <div id="dot3" class="dot"></div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
